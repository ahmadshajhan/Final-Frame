<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL FRAME | Ultimate Video Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d4d;
            --secondary: #00ffff;
            --dark: #000;
            --light: #fff;
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --neon-green: #00ff00;
            --neon-purple: #9d00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 3px;
        }

        .logo span {
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--light);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--light);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a:hover {
            color: var(--primary);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            padding: 20px 5%;
        }

        /* Section Titles */
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            margin: 40px 0;
            color: var(--light);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .video-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            aspect-ratio: 16/9;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .video-card:hover .play-button {
            opacity: 1;
        }

        /* Video Player Sections */
        .video-section {
            margin: 60px 0;
            position: relative;
        }

        .video-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            aspect-ratio: 16/9;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Special Effects */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: bubble-float linear infinite;
        }

        @keyframes bubble-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) translateX(100px);
                opacity: 0;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }

        .light-beam {
            position: absolute;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to bottom, transparent, var(--neon-pink), transparent);
            box-shadow: 0 0 20px var(--neon-pink);
            animation: light-sweep 3s linear infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes light-sweep {
            0% {
                left: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 1200px;
            position: relative;
        }

        .modal-video {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .modal-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .close-modal {
            position: absolute;
            top: -50px;
            right: 0;
            color: var(--light);
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            border: none;
        }

        .close-modal:hover {
            color: var(--primary);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 60px 5% 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        .footer-bottom {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .section-title {
                font-size: 2rem;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            
            nav.active {
                left: 0;
            }
            
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 15px 0;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>

                    <source src="https://assets.mixkit.co/videos/preview/mixkit-fish-swimming-underwater-1868-large.mp4" type="video/mp4">

            <div class="video-container">
                <video id="dj-video" muted loop>
                    <source src="https://assets.mixkit.co/videos/preview/mixkit-light-effects-on-a-dark-dance-floor-3122-large.mp4" type="video/mp4">

    <!-- Footer -->

    <!-- Video Modal -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-video">
                <video id="modal-video" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');

        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.innerHTML = nav.classList.contains('active') ? 
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        // Smooth Scrolling for Anchor Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                nav.classList.remove('active');
                menuToggle.innerHTML = '<i class="fas fa-bars"></i>';
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Video Modal
        const modal = document.getElementById('video-modal');
        const modalVideo = document.getElementById('modal-video');
        const playButtons = document.querySelectorAll('.play-button');
        const closeModal = document.querySelector('.close-modal');

        playButtons.forEach(button => {
            button.addEventListener('click', () => {
                const videoSrc = button.dataset.video;
                modalVideo.src = videoSrc;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                modalVideo.play();
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            modalVideo.pause();
            modalVideo.src = '';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                modalVideo.pause();
                modalVideo.src = '';
                document.body.style.overflow = 'auto';
            }
        });

        // Create Bubbles for Underwater Section
        const bubblesContainer = document.getElementById('bubbles');
        
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 15 + 5;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            
            const duration = Math.random() * 10 + 5;
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.animationDelay = `${Math.random() * 5}s`;
            
            bubblesContainer.appendChild(bubble);
        }

        // Create Stars for Space Section
        const starsContainer = document.getElementById('stars');
        
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            const duration = Math.random() * 4 + 1;
            star.style.animationDuration = `${duration}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            starsContainer.appendChild(star);
        }

        // Create Light Beams for DJ Section
        const lightBeamsContainer = document.getElementById('light-beams');
        
        for (let i = 0; i < 5; i++) {
            const beam = document.createElement('div');
            beam.classList.add('light-beam');
            
            const colors = ['var(--neon-pink)', 'var(--neon-blue)', 'var(--neon-green)', 'var(--neon-purple)'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            beam.style.background = `linear-gradient(to bottom, transparent, ${randomColor}, transparent)`;
            beam.style.boxShadow = `0 0 20px ${randomColor}`;
            
            const duration = Math.random() * 2 + 2;
            beam.style.animationDuration = `${duration}s`;
            beam.style.animationDelay = `${Math.random() * 3}s`;
            
            lightBeamsContainer.appendChild(beam);
        }

        // Autoplay videos when they come into view
        const videoSections = document.querySelectorAll('.video-section');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const video = entry.target.querySelector('video');
                    if (video) video.play();
                } else {
                    const video = entry.target.querySelector('video');
                    if (video) video.pause();
                }
            });
        }, { threshold: 0.5 });

        videoSections.forEach(section => {
            observer.observe(section);
        });

        // Play thumbnail videos on hover
        const videoCards = document.querySelectorAll('.video-card');
        
        videoCards.forEach(card => {
            const video = card.querySelector('.video-thumbnail');
            
            card.addEventListener('mouseenter', () => {
                video.play();
            });
            
            card.addEventListener('mouseleave', () => {
                video.pause();
                video.currentTime = 0;
            });
        });

        // Make sure all videos are muted
        document.querySelectorAll('video').forEach(video => {
            video.muted = true;
        });
    </script>
</body>
</html>
